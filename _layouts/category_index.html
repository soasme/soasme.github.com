---
layout: default
title: 分类
---
{% for post in site.categories.[page.category] %}
        <div style="width:100%;overflow:hidden;">
            <span style="float:left;width:99px;">{{ post.date | date: "%b %d, %Y" }}&nbsp;&nbsp;</span>
            <span style="float:left; border-bottom: solid 1px white;">
                <a href="{{ post.url }}">{{ post.title }}</a>
                {% for category in post.category %}
                &nbsp;&nbsp;<span style="border-radius:3px;padding:1px 3px;font-size:5px;background:#eee;color:#fff;">{{ category }}</span>
                {% endfor %}
                {% for tag in post.tags %}
                &nbsp;&nbsp;<span style="border-radius:3px;padding:1px 3px;font-size:5px;background:#eee;color:#fff;">{{ tag }}</span>
                {% endfor %}
            </span>
        </div>
        <div style="clear:both;"></div>
{% endfor %}
